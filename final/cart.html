<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/styles/main.css">
    <link rel="stylesheet" href="https://use.typekit.net/ner2naf.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap" rel="stylesheet">
    <title>Cart</title>
</head>
<body>
    <header>
        <img src="dist/images/preeti-img/background-elements/cloud-header.png" alt="cloud header" class="cloud-header">
         <div class="top-nav back">
             <a href="item-details.html" class="back-button">
                 <img src="dist/images/preeti-img/icons/back-icon.png" alt="" class="back-icon">
             </a>
         </div>
         <h1 class="page-title">CART</h1>
    </header>
<section class="cart">
    <div class="wait-time-cart">
        <img src="dist/images/preeti-img/icons/time-icon.png" alt="" class="time-icon">
        <h4 class="wait-time-cart-text">Wait time: <span class="red-text">15 minutes</span></h4>
    </div>
    <ul class="cart-item-list">
        <a href="item-details.html" class="cart-item-link"><li class="cart-item">
            <div class="x"><button class="x-button single-day">x</button></div>
            <div class="cart-content">
                <div class="cart-image">
                    <img src="dist/images/preeti-img/item-images/cheesesteaks.png" alt="" class="cart-item-image">
                </div>
                <div class="cart-item-text-content">
                    <div class="cart-item-name-and-price">
                        <h3 class="cart-item-name">Cheesesteak</h3>
                        <h3 class="cart-item-price">$7.00</h3>
                    </div>
                    <p class="cart-item-description">chicken, mushroom, mayo</p>
                    <div class="cart-item-actions">
                        <div class="item-quantity">
                            <a href="cart-cheesesteak.html" class="add-one"><p class="quantity">1<span class="increase">+</span></p></a>
                        </div>
                    </div>
                </div>
            </div>
        </li></a>
    </ul>
    <hr class="cart-linebreak">
    <h3 class="cart-total">TOTAL: $7.00</h3>
</section>
<section class="add-ons">
    <div class="order-details">
        <h3 class="order-confirmation-details-text">In the mood<br> for more?</h3>
        <a href="menu.html" class="general-button">
            <button class="order-details-button">ADD MORE</button>
        </a>
    </div>
</section>

<a href="login.html" class="add-button">
    <button class="add-to-cart">
        CONTINUE TO PAYMENT
    </button>
</a>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/styles/main.css">
    <link rel="stylesheet" href="https://use.typekit.net/ner2naf.css">
    <title>Cheesesteak</title>
</head>
<body>
    <img src="dist/images/preeti-img/item-images/cheesesteaks.png" alt="Cheesesteak" class="item-image">
    <div class="top-nav-inner-page">
        <a href="menu.html" class="back-button">
            <img src="dist/images/preeti-img/icons/back-icon-filled.png" alt="" class="icon-filled">
        </a>
        <a href="empty.html" class="cart-button">
            <img src="dist/images/preeti-img/icons/cart-icon-filled.png" alt="" class="icon-filled">
        </a>
    </div>
    <section class="item">
        <h2 class="item-name">Cheesesteak</h2>
        <p class="item-description">
            A delicious cheesesteak made with fresh veggies and provolone cheese
        </p>
        <div class="customizations">
            <div class="ingredient">
                <h4 class="ingredient-title">Protein: <span style="font-weight: 300; color: var(--accent-color-tangerine-dark);">Choose 1</span></h4>
                <div class="customization-pill-buttons">
                    <button class="pill-button">Chicken</button>
                    <button class="pill-button">Steak</button>
                    <button class="pill-button">Ham</button>
                </div>
            </div>
            <div class="ingredient">
                <h4 class="ingredient-title">Toppings: <span style="font-weight: 300; color: var(--accent-color-tangerine-dark);">(Optional)</span></h4>
                <div class="customization-pill-buttons">
                    <button class="pill-button">Mushroom</button>
                    <button class="pill-button">Pepper</button>
                    <button class="pill-button">Pepperoni</button>
                    <button class="pill-button">Hoagie</button>
                    <button class="pill-button">Buffalo</button>
                    <button class="pill-button ghost"></button>
                </div>
            </div>
            <div class="ingredient">
                <h4 class="ingredient-title">Add-ons: <span style="font-weight: 300; color: var(--accent-color-tangerine-dark);">(Optional)</span></h4>
                <div class="customization-pill-buttons">
                    <button class="pill-button">Onions</button>
                    <button class="pill-button">Mayo</button>
                    <button class="pill-button">Salt</button>
                    <button class="pill-button">Pepper</button>
                    <button class="pill-button">Ketchup</button>
                    <button class="pill-button ghost"></button>
                </div>
            </div>
        </div>
    </section>
    <a href="cart.html" class="add-button">
        <button class="add-to-cart">
            Add to Cart - $7.00
        </button>
    </a>
    <nav class="mobile-bottom-nav">
        <hr class="menu-line">
        <div class="nav-items">
            <a href="" class="nav-link">
                <div class="nav-button">
                    <img src="dist/images/preeti-img/icons/menu-icon.png" alt="" class="menu-icon">
                    <p class="nav-button-text">Menu</p>
                </div>
            </a>
            <a href="" class="nav-link">
                <div class="nav-button">
                    <img src="dist/images/preeti-img/icons/rewards-icon.png" alt="" class="rewards-icon">
                    <p class="nav-button-text">Rewards</p>
                </div>
            </a>
            <a href="" class="nav-link">
                <div class="nav-button">
                    <img src="dist/images/preeti-img/icons/profile-icon.png" alt="" class="profile-icon">
                    <p class="nav-button-text">Profile</p>
                </div>
            </a>
        </div>
    </nav>
</body>
</html>

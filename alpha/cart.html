<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/styles/main.css">
    <link rel="stylesheet" href="https://use.typekit.net/ner2naf.css">
    <title>Cart</title>
</head>
<body>
    <header>
        <img src="dist/images/preeti-img/background-elements/cloud-header.png" alt="cloud header" class="cloud-header">
         <div class="top-nav back">
             <a href="item-details.html" class="back-button">
                 <img src="dist/images/preeti-img/icons/back-icon.png" alt="" class="back-icon">
             </a>
         </div>
         <h1 class="page-title">CART</h1>
    </header>
<section class="cart">
    <ul class="cart-item-list">
        <li class="cart-item">
            <div class="item-quantity">
                <p class="quantity"><span class="decrease">-</span>1 <a href="cart-cheesesteak.html" class="add-one"><span class="increase">+</span></a></p>
            </div>
            <div class="cart-content">
                <div class="cart-image">
                    <img src="dist/images/preeti-img/item-images/cheesesteaks.png" alt="" class="cart-item-image">
                </div>
                <div class="cart-item-text-content">
                    <div class="cart-item-name-and-price">
                        <h3 class="cart-item-name">Cheesesteak</h3>
                        <h3 class="cart-item-price">$7.00</h3>
                    </div>
                    <p class="cart-item-description">chicken, mushroom, mayo</p>
                    <div class="cart-item-actions">
                        <div class="edit-button">
                            <p class="edit-text">EDIT</p>
                            <img src="dist/images/preeti-img/icons/edit-icon.png" alt="" class="edit-icon">
                        </div>
                        <div class="delete-button">
                            <p class="delete-text">DELETE</p>
                            <img src="dist/images/preeti-img/icons/delete-icon.png" alt="" class="delete-icon">
                        </div>
                    </div>
                </div>
            </div>
        </li>
    </ul>
    <hr class="cart-linebreak">
    <h3 class="cart-total">TOTAL: $7.00</h3>
</section>
<section class="add-ons">
    <h3 class="add-on-title">ADD ON SOMETHING EXTRA</h3>
    <div class="add-on-scroll">
        <div class="item-add-on">
            <a href="cart-cheesesteaks-thai-tea.html" class="add-button"><p class="add-button-text">+</p></a>
            <img src="dist/images/preeti-img/item-images/sides.png" alt="" class="add-on-image">
            <div class="add-on-text">
                <h4 class="add-on-title">Hashbrowns (2)</h4>
                <h4 class="add-on-price">$1.50</h4>
            </div>
        </div>
    </div>

</section>
<nav class="mobile-bottom-nav">
    <hr class="menu-line">
    <div class="nav-items">
        <a href="" class="nav-link">
            <div class="nav-button">
                <img src="dist/images/preeti-img/icons/menu-icon.png" alt="" class="menu-icon">
                <p class="nav-button-text">Menu</p>
            </div>
        </a>
        <a href="" class="nav-link">
            <div class="nav-button">
                <img src="dist/images/preeti-img/icons/rewards-icon.png" alt="" class="rewards-icon">
                <p class="nav-button-text">Rewards</p>
            </div>
        </a>
        <a href="" class="nav-link">
            <div class="nav-button">
                <img src="dist/images/preeti-img/icons/profile-icon.png" alt="" class="profile-icon">
                <p class="nav-button-text">Profile</p>
            </div>
        </a>
    </div>
</nav>
</body>
</html>

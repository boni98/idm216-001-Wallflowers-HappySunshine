<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/styles/main.css">
    <link rel="stylesheet" href="https://use.typekit.net/ner2naf.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap" rel="stylesheet">
    <title>Happy Sunshine - Menu</title>
</head>
<body class="login-background">
    <header>
        <div class="top-nav-inner-page login-nav">
            <a href="cart.html" class="back-button">
                <img src="dist/images/preeti-img/icons/back-icon.png" alt="" class="back-icon">
            </a>
        </div>
    </header>
    <section class="login">
        <img src="dist/images/logo.png" alt="" class="logo logo-login" style="margin-top: 3rem;">
        <h4 class="login-warning">
            Please sign in to your Happy Sunshine account to complete your purchase!
        </h4>
        <form action="" class="user-login">
            <input type="text" class="search-bar login-bar" placeholder="username">
            <input type="text" class="search-bar login-bar" placeholder="password">
            <input type="submit" class="submit-login">
        </form>
    </section>
    <nav class="mobile-bottom-nav">
        <hr class="menu-line">
        <div class="nav-items">
            <a href="menu.html" class="nav-link">
                <div class="nav-button">
                    <img src="dist/images/preeti-img/icons/menu-icon.png" alt="" class="menu-icon">
                    <p class="nav-button-text">Menu</p>
                </div>
            </a>
            <a href="rewards.html" class="nav-link">
                <div class="nav-button">
                    <img src="dist/images/preeti-img/icons/rewards-icon.png" alt="" class="rewards-icon">
                    <p class="nav-button-text">Rewards</p>
                </div>
            </a>
            <a href="profile.html" class="nav-link">
                <div class="nav-button">
                    <img src="dist/images/preeti-img/icons/profile-icon.png" alt="" class="profile-icon">
                    <p class="nav-button-text">Profile</p>
                </div>
            </a>
        </div>
    </nav>

</html>

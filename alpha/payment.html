<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/styles/main.css">
    <link rel="stylesheet" href="https://use.typekit.net/ner2naf.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap" rel="stylesheet">
    <title>Complete Your Purchase</title>
</head>
<body>
    <header>
        <img src="dist/images/preeti-img/background-elements/cloud-header.png" alt="cloud header" class="cloud-header">
        <a href="login.html" class="back-button">
            <img src="dist/images/preeti-img/icons/back-icon.png" alt="" class="back-icon">
        </a>
        <h1 class="page-title">PAYMENT</h1>
    </header>
    <section class="payment-details">
        <h3 class="pickup-location-title">PICKUP LOCATION</h3>
        <div class="location-box">
            <img src="dist/images/preeti-img/background-elements/location.png" alt="" class="location-img">
            <div class="location-text">
                <h4 class="location-truck">HAPPY SUNSHINE</h4>
                <p class="truck-address">
                    33rd & Arch St.
                    <br>Philadelphia, PA 19104
                </p>
            </div>
        </div>
        <h3 class="payment-method">PAYMENT METHOD</h3>
        <div class="venmo-payment">
        <div class="venmo-payment-icon-text">
            <img src="dist/images/preeti-img/icons/venmo-icon.png" alt="venmo" class="venmo-icon">
            <p class="venmo-account">Venmo Account</p>
        </div>
        <img src="dist/images/preeti-img/icons/right-icon.png" alt="" class="right-icon">
        </div>
        <div class="reward-box">
            <img src="dist/images/preeti-img/background-elements/drink-reward.png" alt="" class="drink-rewards">
            <h3 class="rewards-alert">Orders until a free Thai Iced Tea!</h3>
        </div>
        <div class="order-summary">
            <h3 class="order-summary-title">ORDER SUMMARY</h3>
            <div class="order-summary-item">
                <div class="order-summary-item-title">
                    <h4 class="order-summary-item-and-qty"><span class="order-summary-item-qty">2</span>Cheesesteak</h4>
                    <p class="order-summary-price">$14.00</p>
                </div>
                <div class="order-summary-item-details">
                    <p class="order-summary-item-details-text">chicken, mushroom, mayo</p>
                </div>
            </div>
            <div class="order-summary-item">
                <div class="order-summary-item-title">
                    <h4 class="order-summary-item-and-qty"><span class="order-summary-item-qty">1</span>Thai Iced Tea</h4>
                    <p class="order-summary-price">$3.00</p>
                </div>
            </div>
            <hr class="cart-linebreak">
        </div>
        <h3 class="total-price">TOTAL: $17.00</h3>
    </section>
    <a href="order-confirmation.html" class="add-button">
        <button class="add-to-cart">
            PLACE ORDER
        </button>
    </a>
    <nav class="mobile-bottom-nav">
        <hr class="menu-line">
        <div class="nav-items">
            <a href="menu.html" class="nav-link">
                <div class="nav-button">
                    <img src="dist/images/preeti-img/icons/menu-icon.png" alt="" class="menu-icon">
                    <p class="nav-button-text">Menu</p>
                </div>
            </a>
            <a href="rewards.html" class="nav-link">
                <div class="nav-button">
                    <img src="dist/images/preeti-img/icons/rewards-icon.png" alt="" class="rewards-icon">
                    <p class="nav-button-text">Rewards</p>
                </div>
            </a>
            <a href="profile.html" class="nav-link">
                <div class="nav-button">
                    <img src="dist/images/preeti-img/icons/profile-icon.png" alt="" class="profile-icon">
                    <p class="nav-button-text">Profile</p>
                </div>
            </a>
        </div>
    </nav>
</body>
</html>

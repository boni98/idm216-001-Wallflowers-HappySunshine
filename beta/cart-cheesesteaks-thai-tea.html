<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/styles/main.css">
    <link rel="stylesheet" href="https://use.typekit.net/ner2naf.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap" rel="stylesheet">
    <title>Cart</title>
</head>
<body>
    <header>
        <img src="dist/images/preeti-img/background-elements/cloud-header.png" alt="cloud header" class="cloud-header">
         <div class="top-nav back">
             <a href="item-details.html" class="back-button">
                 <img src="dist/images/preeti-img/icons/back-icon.png" alt="" class="back-icon">
             </a>
         </div>
         <h1 class="page-title">CART</h1>
    </header>
<section class="cart">
    <ul class="cart-item-list">
        <a href="item-details.html"><li class="cart-item">
            <div class="cart-content">
                <div class="cart-image">
                    <img src="dist/images/preeti-img/item-images/cheesesteaks.png" alt="" class="cart-item-image">
                </div>
                <div class="cart-item-text-content">
                    <div class="cart-item-name-and-price">
                        <h3 class="cart-item-name">Cheesesteak</h3>
                        <h3 class="cart-item-price">$7.00</h3>
                    </div>
                    <p class="cart-item-description">chicken, mushroom, mayo</p>
                    <div class="cart-item-actions">
                        <div class="item-quantity">
                            <p class="quantity"><span class="decrease">-</span>2<a href="cart-cheesesteak.html" class="add-one"><span class="increase">+</span></a></p>
                        </div>
                    </div>
                </div>
            </div>
        </li></a>
    <a href=""><li class="cart-item">
            <div class="cart-content">
                <div class="cart-image">
                    <img src="dist/images/preeti-img/item-images/thai-tea.png" alt="" class="cart-item-image">
                </div>
                <div class="cart-item-text-content">
                    <div class="cart-item-name-and-price">
                        <h3 class="cart-item-name">Thai Tea</h3>
                        <h3 class="cart-item-price">$3.00</h3>
                    </div>
                    <p class="cart-item-description">A refreshing tea</p>
                    <div class="cart-item-actions">
                        <div class="item-quantity">
                            <p class="quantity">1<a href="cart-cheesesteak.html" class="add-one"><span class="increase">+</span></a></p>
                        </div>
                    </div>
                </div>
            </div>
        </li></a>
    </ul>
    <hr class="cart-linebreak">
    <h3 class="cart-total">TOTAL: $17.00</h3>
</section>
<section class="add-ons">
    <h3 class="add-on-title">ADD ON SOMETHING EXTRA</h3>
    <div class="add-on-scroll">
        <div class="item-add-on">
            <a href="cart-cheesesteaks-thai-tea.html" class="add-to-cart-link"><button class="circle-button">+</button></a>
            <img src="dist/images/preeti-img/item-images/sides.png" alt="" class="add-on-image">
            <div class="add-on-text">
                <h4 class="add-on-title">Hashbrowns (2)</h4>
                <h4 class="add-on-price">$1.50</h4>
            </div>
        </div>
        <div class="item-add-on">
            <a href="cart-cheesesteaks-thai-tea.html" class="add-to-cart-link"><button class="circle-button">+</button></a>
            <img src="dist/images/preeti-img/item-images/thai-tea.png" alt="" class="add-on-image">
            <div class="add-on-text">
                <h4 class="add-on-title">Thai Iced Tea</h4>
                <h4 class="add-on-price">$3.00</h4>
            </div>
        </div>
        <div class="item-add-on">
            <a href="cart-cheesesteaks-thai-tea.html" class="add-to-cart-link"><button class="circle-button">+</button></a>
            <img src="dist/images/preeti-img/item-images/bacon.png" alt="" class="add-on-image">
            <div class="add-on-text">
                <h4 class="add-on-title">Bacon (3)</h4>
                <h4 class="add-on-price">$1.50</h4>
            </div>
        </div>
    </div>

</section>
<a href="login.html" class="add-button">
    <button class="add-to-cart">
        CONTINUE TO PAYMENT
    </button>
</a>
<nav class="mobile-bottom-nav">
    <hr class="menu-line">
    <div class="nav-items">
        <a href="menu.html" class="nav-link">
            <div class="nav-button">
                <img src="dist/images/preeti-img/icons/menu-icon.png" alt="" class="menu-icon">
                <p class="nav-button-text">Menu</p>
            </div>
        </a>
        <a href="rewards.html" class="nav-link">
            <div class="nav-button">
                <img src="dist/images/preeti-img/icons/rewards-icon.png" alt="" class="rewards-icon">
                <p class="nav-button-text">Rewards</p>
            </div>
        </a>
        <a href="profile.html" class="nav-link">
            <div class="nav-button">
                <img src="dist/images/preeti-img/icons/profile-icon.png" alt="" class="profile-icon">
                <p class="nav-button-text">Profile</p>
            </div>
        </a>
    </div>
</nav>
</body>
</html>

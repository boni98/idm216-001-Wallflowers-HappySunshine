<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/styles/main.css">
    <link rel="stylesheet" href="https://use.typekit.net/ner2naf.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap" rel="stylesheet">
    <title>Cheesesteak</title>
</head>
<body>
    <img src="dist/images/preeti-img/item-images/cheesesteaks.png" alt="Cheesesteak" class="item-image">
    <div class="top-nav-inner-page">
        <a href="menu.html" class="back-button">
            <img src="dist/images/preeti-img/icons/back-icon-filled.png" alt="" class="icon-filled">
        </a>
        <a href="empty.html" class="cart-button">
            <img src="dist/images/preeti-img/icons/cart-icon-filled.png" alt="" class="icon-filled">
        </a>
    </div>
    <section class="item">
        <h2 class="item-name">CHEESESTEAK <span class="blue-text">$6</span></h2>
        <p class="item-description">
            A delicious cheesesteak made with fresh veggies and provolone cheese. Comes with mayo, fried onion, salt, pepper, and ketchup.
        </p>
        <form action="" class="customizations">
            <h4 class="ingredient-title">Protein: <span style="font-weight: 300; color: var(--accent-color-tangerine-dark);">Choose 1</span></h4>
            <div class="protein">
                <label class="radio-container">CHICKEN
                    <input type="radio" name="protein">
                    <span class="radio-button"></span>
                  </label>
                  <hr class="cart-linebreak">
                  <label class="radio-container">STEAK
                    <input type="radio" name="protein">
                    <span class="radio-button"></span>
                  </label>
                  <hr class="cart-linebreak">
            </div>
            <div class="toppings">
                <h4 class="ingredient-title">Toppings: <span style="font-weight: 300; color: var(--accent-color-tangerine-dark);">(Optional)</span></h4>
                <label class="container">MUSHROOM
                <input type="checkbox">
                <span class="checkmark"></span>
                </label>
                <hr class="cart-linebreak">
                <label class="container">PEPPERONI
                <input type="checkbox">
                <span class="checkmark"></span>
                </label>
                <hr class="cart-linebreak">
                <label class="container">BLUE CHEESE
                <input type="checkbox">
                <span class="checkmark"></span>
                </label>
                <hr class="cart-linebreak">
                <label class="container">PROVOLONE CHEESE
                <input type="checkbox">
                <span class="checkmark"></span>
                </label>
                <hr class="cart-linebreak">
            </div>
        </form>
    </section>
    <a href="cart.html" class="add-button">
        <button class="add-to-cart">
            Add to Cart - $7.00
        </button>
    </a>
    <nav class="mobile-bottom-nav">
        <hr class="menu-line">
        <div class="nav-items">
            <a href="menu.html" class="nav-link">
                <div class="nav-button">
                    <img src="dist/images/preeti-img/icons/menu-icon.png" alt="" class="menu-icon">
                    <p class="nav-button-text">Menu</p>
                </div>
            </a>
            <a href="rewards.html" class="nav-link">
                <div class="nav-button">
                    <img src="dist/images/preeti-img/icons/rewards-icon.png" alt="" class="rewards-icon">
                    <p class="nav-button-text">Rewards</p>
                </div>
            </a>
            <a href="profile.html" class="nav-link">
                <div class="nav-button">
                    <img src="dist/images/preeti-img/icons/profile-icon.png" alt="" class="profile-icon">
                    <p class="nav-button-text">Profile</p>
                </div>
            </a>
        </div>
    </nav>
</body>
</html>

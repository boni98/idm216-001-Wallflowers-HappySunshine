<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/styles/main.css">
    <link rel="stylesheet" href="https://use.typekit.net/ner2naf.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap" rel="stylesheet">
    <title>Profile</title>
</head>
<body>
    <header>
        <img src="dist/images/preeti-img/background-elements/cloud-header-red.png" alt="cloud header" class="cloud-header">
        <div class="top-nav-inner-page">
            <a href="menu.html" class="back-button">
                <img src="dist/images/preeti-img/icons/back-icon.png" alt="" class="back-icon">
            </a>
            <a href="empty.html" class="cart-button">
                <img src="dist/images/preeti-img/icons/cart-icon.png" alt="" class="cart-icon">
            </a>
        </div>
         <h1 class="page-title">PROFILE</h1>
    </header>
<main class="content">
    <section class="profile">
        <img src="dist/images/preeti-img/background-elements/profile-picture.png" alt="" class="profile-picture">
        <h2 class="profile-name red-text">JOSHUA AWESOME</h2>
        <p class="profile-details"><span class="blue-text">264</span> orders - Customer since 2016</p>
    </section>
    <h3 class="order-history">ORDER HISTORY</h3>
    <div class="past-orders">
        <div class="old-order">
            <div class="old-order-tag salmon"></div>
            <div class="old-order-text-content">
                <h3 class="old-order-title">ORDER #264</h3>
                <p class="old-order-date">02/19/23</p>
                <p class="blue-text old-order-rewards">REWARDS LOGGED!</p>
            </div>
            <img src="dist/images/preeti-img/background-elements/sun.png" alt="" class="sun-img">
        </div>
        <div class="old-order">
            <div class="old-order-tag tangerine"></div>
            <div class="old-order-text-content">
                <h3 class="old-order-title">ORDER #263</h3>
                <p class="old-order-date">02/08/23</p>
                <p class="blue-text old-order-rewards">REWARDS LOGGED!</p>
            </div>
            <img src="dist/images/preeti-img/background-elements/sun.png" alt="" class="sun-img">
        </div>
        <div class="old-order">
            <div class="old-order-tag yolk"></div>
            <div class="old-order-text-content">
                <h3 class="old-order-title">ORDER #263</h3>
                <p class="old-order-date">02/08/23</p>
                <p class="blue-text old-order-rewards">REWARDS LOGGED!</p>
            </div>
            <img src="dist/images/preeti-img/background-elements/sun.png" alt="" class="sun-img">
        </div>
    </div>
    <div class="reward-box bottom-margin">
        <img src="dist/images/preeti-img/background-elements/drink-reward.png" alt="" class="drink-rewards">
        <h3 class="rewards-alert">Orders until a free Thai Iced Tea!</h3>
    </div>
</main>
    <nav class="mobile-bottom-nav">
        <hr class="menu-line">
        <div class="nav-items">
            <a href="menu.html" class="nav-link">
                <div class="nav-button">
                    <img src="dist/images/preeti-img/icons/menu-icon.png" alt="" class="menu-icon">
                    <p class="nav-button-text">Menu</p>
                </div>
            </a>
            <a href="rewards.html" class="nav-link">
                <div class="nav-button">
                    <img src="dist/images/preeti-img/icons/rewards-icon.png" alt="" class="rewards-icon">
                    <p class="nav-button-text">Rewards</p>
                </div>
            </a>
            <a href="profile.html" class="nav-link">
                <div class="nav-button">
                    <img src="dist/images/preeti-img/icons/profile-icon.png" alt="" class="profile-icon">
                    <p class="nav-button-text">Profile</p>
                </div>
            </a>
        </div>
    </nav>
</body>
</html>
